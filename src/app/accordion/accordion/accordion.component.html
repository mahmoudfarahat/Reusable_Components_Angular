<div class="ui accordion styled">
  <ng-container *ngFor="let item of items; let i = index">
    <div [ngClass]="{active : i === openedItemIndex}" class="  title" (click)="onClick(i)">
      <i class="dropdown icon"></i>
     {{item.title}}
    </div>
    <div3 [ngClass]="{active : i === openedItemIndex}" class="  content">
      <p>     {{item.content}}
      </p>
    </div3>
  </ng-container>
</div>
